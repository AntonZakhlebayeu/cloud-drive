version: "3.8"

services:
  api:
    build:
      context: ./server
    command: npm run dev
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    command: npm run start
    ports:
      - "3000:3000"
    volumes:
      - /usr/src/app/node_modules
    restart: unless-stopped
    depends_on:
      - mongo
      - api
volumes:
  mongo:
